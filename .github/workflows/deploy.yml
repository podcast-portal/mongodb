# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      ROOTPASSWORD: ${{ secrets.MONGODB_ROOTPASSWORD }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: starting script
        run: starting deploy!

      - name: docker-swarm-deploy
        # You may pin to the exact commit or the version.
        # uses: sagebind/docker-swarm-deploy-action@f2db4b23a5be98bb8db6e11f12437652ebeb2f71
        uses: sagebind/docker-swarm-deploy-action@v2
        with:
          remote_host: ssh://deployer@master01.vps.webdock.io
          ssh_public_key: ${{ secrets.DEPLOY_PUBLIC_KEY }}
          ssh_private_key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          args: stack deploy --docker-compose.yml mongo
