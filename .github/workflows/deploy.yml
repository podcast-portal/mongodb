# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      ROOTPASSWORD: ${{ secrets.MONGODB_ROOTPASSWORD }}
      ROOTUSER: ${{ secrets.MONGODB_ROOTUSER }}
      MONGODBPORT: ${{ secrets.MONGODB_PORT }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: update
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          ROOTPASSWORD: ${{ secrets.MONGODB_ROOTPASSWORD }}
          ROOTUSER: ${{ secrets.MONGODB_ROOTUSER }}
          MONGODBPORT: ${{ secrets.MONGODB_PORT }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          user: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}

          first_ssh: |
            mkdir -p /home/${{ secrets.DEPLOY_USER }}/mongo
          scp: |
            './*' => /home/${{ secrets.DEPLOY_USER }}/mongo/
          last_ssh: |
            export ROOTPASSWORD=${{ secrets.MONGODB_ROOTPASSWORD }} ROOTUSER=${{ secrets.MONGODB_ROOTUSER }} MONGODBPORT=${{ secrets.MONGODB_PORT }}
            docker stack deploy --compose-file /home/${{ secrets.DEPLOY_USER }}/mongo/docker-compose.yml mongo
            rm -rf /home/${{ secrets.DEPLOY_USER }}/mongo

