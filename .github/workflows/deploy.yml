# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      ROOTPASSWORD: ${{ secrets.MONGODB_ROOTPASSWORD }}
      ROOTUSER: ${{ secrets.MONGODB_ROOTUSER }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: update
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          ROOTPASSWORD: ${{ secrets.MONGODB_ROOTPASSWORD }}
          ROOTUSER: ${{ secrets.MONGODB_ROOTUSER }}
        with:
          host: master01.vps.webdock.io
          user: deploy
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}

          first_ssh: |
            mkdir -p /home/deploy/mongo
          scp: |
            './*' => /home/deploy/mongo/
          last_ssh: |
            export ROOTPASSWORD=${{ secrets.MONGODB_ROOTPASSWORD }} ROOTUSER=${{ secrets.MONGODB_ROOTUSER }}
            docker stack deploy --compose-file /home/deploy/mongo/docker-compose.yml mongo
            rm -rf /home/deploy/mongo

